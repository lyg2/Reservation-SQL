<button mat-raised-button color="primary" class="btn" [routerLink]="['/reservations/create']">Créer une réservation
    <mat-icon>arrow_right</mat-icon>
</button>

<div id="reservation-container">
    <mat-card *ngFor="let reservationCard of obs | async" class="reservation-card">
        <app-reservation-card [reservationCard]="reservationCard"></app-reservation-card>
    </mat-card>
</div>
<mat-paginator [pageSize]="4" [pageSizeOptions]="[4]" aria-label="Select page" mat-raised-button color="primary"></mat-paginator>
