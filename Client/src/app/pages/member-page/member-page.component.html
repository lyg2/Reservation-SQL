<div>
    <input type="text" [(ngModel)]="query"/>
    <button type="button" mat-raised-button color="primary" (click)="sendQuery()">Appliquer filtre</button>
</div>
<div id="reservation-card-container">
    <mat-card *ngFor="let memberCard of obs | async" class="reservation-card">
        <app-member-card [memberCard]="memberCard"></app-member-card>
    </mat-card>
    <mat-paginator [pageSize]="4" [pageSizeOptions]="[4]" aria-label="Select page" mat-raised-button color="primary"></mat-paginator>
</div>
